    <script>
        AOS.init();
    </script>
    <script>    // Ambil elemen sidebar dan tombol
        const sidebar = document.getElementById("sidebar");
        const sidebarToggle = document.getElementById("sidebar-toggle");
        const closeSidebar = document.getElementById("close-sidebar");

        // Fungsi untuk membuka sidebar
        sidebarToggle.addEventListener("click", function () {
            sidebar.style.left = "0px";
        });

        // Fungsi untuk menutup sidebar
        closeSidebar.addEventListener("click", function () {
            sidebar.style.left = "-250px";
        });

        // Ambil semua tautan di sidebar
        const sidebarLinks = document.querySelectorAll(".sidebar a");

        // Tambahkan event listener untuk setiap tautan
        sidebarLinks.forEach((link) => {
            link.addEventListener("click", function () {
                sidebar.style.left = "-250px";
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            const map = L.map("map").setView([-6.114443, 120.462397], 18);

            const umkmData = {
                name: "Kopita Coffea",
                rating: "4.2",
                reviews: 45,
                category: "Kedai Kopi",
                buka: "Buka ¬∑ Tutup pukul 02.00 üîª",
                alamat: "Jl. Kemiri Nomor 21A, Benteng, Kec. Benteng, Sulawesi Selatan 92812",
                phone: "0858-2769-6334",
                coords: [-6.115219, 120.462126],
                imageUrl: "./kopita.jpg",
                hours: {
                    Senin: "08.00‚Äì00.00",
                    Selasa: "08.00‚Äì00.00",
                    Rabu: "08.00‚Äì00.00",
                    Kamis: "08.00‚Äì00.00",
                    Jumat: "08.00‚Äì02.00",
                    Sabtu: "08.00‚Äì02. 00",
                    Minggu: "08.00‚Äì00.00",
                },
            };

            const marker = L.marker(umkmData.coords).addTo(map);

            // Menambahkan tooltip permanen pada marker
            marker.bindTooltip(umkmData.name, {
                permanent: true,
                direction: "top",
                className: "marker-tooltip",
            });

            marker.bindPopup(`
                <div class="popup-container">
                    <div class="popup-header">${umkmData.name}</div>
                    <div class="popup-rating">‚≠ê ${umkmData.rating} <span>(${umkmData.reviews})</span></div>
                    <div class="popup-category">${umkmData.category}</div>
                    <img src="${umkmData.imageUrl}" alt="${umkmData.name}" class="popup-image" />
                    <div class="popup-address"><i class="fas fa-map-marker-alt"></i> ${umkmData.alamat}</div>
                    <div class="popup-hours"><i class="fas fa-clock"></i> <span>${umkmData.buka}</span></div>
                    <div class="popup-contact"><i class="fas fa-phone-alt"></i> ${umkmData.phone}</div>
                </div>
            `);

            fetch("./jalanBentengAnjay.geojson")
                .then((response) => response.json())
                .then((geojsonData) => {
                    L.geoJSON(geojsonData, {
                        style: {
                            color: "#f0f0f0",
                            weight: 3,
                            opacity: 1,
                        },
                    }).addTo(map);
                })
                .catch((error) =>
                    console.error("Error loading jalan GeoJSON:", error)
                );

            fetch("./kecamatanBenteng.geojson")
                .then((response) => response.json())
                .then((geojsonData) => {
                    L.geoJSON(geojsonData, {
                        style: {
                            color: "#333",
                            weight: 1.5,
                            opacity: 0.8,
                            fillColor: "#333",
                            fillOpacity: 0.1,
                        },
                    }).addTo(map);
                })
                .catch((error) =>
                    console.error("Error loading kecamatanBenteng GeoJSON:", error)
                );
        });
    </script>
